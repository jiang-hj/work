    <script>
        function Go() {
            console.log("Go");
        }

        function GoSteps(n) {
           if(isNaN(Number(n)))
           {
               return ;
           }else{
               var i = Math.floor(Number(n));
               while(i > 0)
               {
                   Go();
                   i--;
               }
           }
        }
