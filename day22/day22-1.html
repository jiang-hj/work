        function solution_1(i) {

            if(isNaN(num))

            }else{
                switch(i)

                case 0:
            	p.innerHTML = '当前选中输入框中的数字是数字 ';
                break;
                case 2:
                p.innerHTML = Math.abs(num);
                break;
                case 3:
                p.innerHTML = Math.ceil(num);
                break;
                case 4:
                p.innerHTML = Math.floor(num);
                break;
                case 5:
                p.innerHTML = Math.round(num);
                break;
                default:
