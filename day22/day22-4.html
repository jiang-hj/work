function searchName(tree,id) {      
    if(tree.id === id)
    {
        console.log('id: ' + id + ', name: ' + tree.name);
        return;
    }
    if(tree.left !== undefined)
    {
        searchName(tree.left,id);
    }
    if(tree.right !== undefined)
    {
        searchName(tree.right,id);
    }
}

function searchId(tree,name) {          
    if(tree.name === name)
    {
        console.log('name: '+ name + ', id: ' + tree.id);
        return;
    }
    if(tree.left !== undefined)
    {
        searchId(tree.left,name);
    }
    if(tree.right !== undefined)
    {
        searchId(tree.right,name);
    }
}
