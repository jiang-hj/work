<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>    
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>
    
    <script>
    var input = document.getElementById('queue-input');
    var queue = ["apple", "pear"];
    var btn = document.getElementsByTagName('button');
    var p = document.getElementById('queue-cont');

    btn[0].onclick = function() {
        if(input.value !== '')
        {
        queue.unshift(input.value);
        }
        p.innerHTML = '队列内容：' + queue.join('->');
    }
    
    btn[1].onclick = function() {
        queue.pop();
        p.innerHTML = '队列内容：' + queue.join('->');
    }

    btn[2].onclick = function() {
        p.innerHTML = '队头元素：' + queue[queue.length-1];
    }

    btn[3].onclick = function() {
        if(queue.length === 0)
        {
            p.innerHTML = '队列为空';
        }else{
            p.innerHTML = '队列不为空';
        }
    }
    </script>
</body>
</html>
